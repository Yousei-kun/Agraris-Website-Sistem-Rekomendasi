  <!-- Crop Recommendation Section Begin -->
  <section class="crop-recom text-white" id="#crop-recom">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="title text-center">
            <h3 class="fw-bold">Crop Recommendation</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5" id="crop-form">
        <div class="col-lg-6 mx-auto">
          <form action="#" method="post">
            <div class="form-group mb-4">
              <label for="nitrogen">Nitrogen</label>
              <input type="number" name="nitrogen" id="nitrogen" class="form-control" placeholder="Enter the value" required>
            </div>
            <div class="form-group mb-4">
              <label for="phosphorous">Phosphorous</label>
              <input type="number" name="phosphorous" id="phosphorous" class="form-control" placeholder="Enter the value" required>
            </div>
            <div class="form-group mb-4">
              <label for="potassium">Potassium</label>
              <input type="number" name="potassium" id="potassium" class="form-control" placeholder="Enter the value" required>
            </div>
            <div class="form-group mb-4">
              <label for="temperature">Temperature</label>
              <input type="number" name="temperature" id="temperature" class="form-control" placeholder="Enter the value" required>
            </div>
            <div class="form-group mb-4">
              <label for="humidity">Humidity</label>
              <input type="number" name="humidity" id="humidity" class="form-control" placeholder="Enter the value" required>
            </div>
            <div class="form-group mb-4">
              <label for="ph">ph</label>
              <input type="number" name="ph" id="ph" class="form-control" placeholder="Enter the value" required>
            </div>
            <div class="form-group mb-4">
              <label for="rainfall">Rainfall</label>
              <input type="number" name="rainfall" id="rainfall" class="form-control" placeholder="Enter the value" required>
            </div>
            <button type="submit" class="btn btn-light">Predict</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Crop Recommendation End -->

  <!-- Footer Section Begin -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center text-white">

          </div>
        </div>

    </div>
  </footer>

  <!-- Scroll to Top Section Begin -->
  <button class="scroll-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

    const scrollToTop = document.querySelector('.scroll-to-top');

    scrollToTop.addEventListener('click', function() {
      window.scrollTo(0, 0);
    })
