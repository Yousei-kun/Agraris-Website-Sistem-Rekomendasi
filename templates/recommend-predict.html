{% extends 'layout.html' %}
{% block title %}Agraris - Rekomendasi Tanaman{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/recommend-predict.css') }}">
{% endblock %}

{% block body %}
<!-- Predict Crop Recommendation Section Begin -->
<section class="predict-crop-recommendation text-black">
  <div class="container">
    <div class="row row justify-content-center">
      <div class="col-lg-12">
        <div class="title text-center">
          <h3 class="fw-bold">Rekomendasi Tanaman</h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center mt-5">
      <div class="col-lg-6">
        <div class="predict-info bg-white mb-4">
          <h5>Tanaman rekomendasi untuk lahan Anda adalah <span class="fw-bold">{{ prediction }}</span>.</h5>
        </div>
        <a class="text-decoration-none" href="{{ url_for('crop_recommendation') }}">
          <button type="button" class="btn btn-dark">Kembali</button>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- Predict Crop Recommendation End -->
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
