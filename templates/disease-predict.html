{% extends 'layout.html' %}
{% block title %}Agraris - Identifikasi Penyakit{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/disease-predict.css') }}">
{% endblock %}

{% block body %}
<!-- Predict Crop Disease Section Begin -->
<section class="predict-crop-disease text-black">
  <div class="container">
    <div class="row row justify-content-center">
      <div class="col-lg-12">
        <div class="title text-center">
          <h3 class="fw-bold">Identifikasi Penyakit</h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <div class="predict-info bg-white mb-4">
          {{ prediction }}
        </div>
        <a class="text-decoration-none" href="{{ url_for('crop_disease') }}">
          <button type="button" class="btn btn-dark">Kembali</button>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- Predict Crop Disease End -->
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
