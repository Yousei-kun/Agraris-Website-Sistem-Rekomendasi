  <!-- Crop Recommendation Section Begin -->
  <section class="crop-recommend text-black">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="title text-center">
            <h3 class="fw-bold">Rekomendasi Tanaman</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6 mx-auto">
          <form action="#" method="POST">
            <div class="form-group mb-4">
              <label for="nitrogen">Nitrogen</label>
              <input type="number" name="nitrogen" id="nitrogen" class="form-control" placeholder="Masukkan nilai Nitrogen" required>
            </div>
            <div class="form-group mb-4">
              <label for="phosphorous">Fosfor</label>
              <input type="number" name="phosphorous" id="phosphorous" class="form-control" placeholder="Masukkan nilai Fosfor" required>
            </div>
            <div class="form-group mb-4">
              <label for="potassium">Kalium</label>
              <input type="number" name="potassium" id="potassium" class="form-control" placeholder="Masukkan nilai Kalium" required>
            </div>
            <div class="form-group mb-4">
              <label for="province">Provinsi</label>
              <select onchange="print_city('city', this.selectedIndex);" name="province" id="province" class="form-select" required></select>
            </div>
            <div class="form-group mb-4">
              <label for="city">Kota</label>
              <select name="city" id="city" class="form-select" required></select>
              <script type="text/javascript" language="javascript">
                print_province("province");
              </script>
            </div>
            <div class="form-group mb-4">
              <label for="ph">pH</label>
              <input type="number" name="ph" id="ph" class="form-control" placeholder="Masukkan nilai pH" required>
            </div>
            <div class="form-group mb-4">
              <label for="rainfall">Curah Hujan</label>
              <input type="number" name="rainfall" id="rainfall" class="form-control" placeholder="Masukkan nilai Curah Hujan" required>
            </div>
            <button type="submit" class="btn btn-dark">Cari Rekomendasi</button>
          </form>
        </div>
      </div>
    </div>
  </section>
